<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER</title>
    <link rel="icon" type="icon" href="/imagenes/LOGO SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="51" height="50">
                    A C A N N E R
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/perfil"><img src="/imagenes/Perfil.png" alt="Logo de la página" width="50" height="50"></a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <div class="container">
        <h1>Guías</h1>
        <a class="btn btn-primary" href="/guias/create">Crear Guía</a>
        <div class="row">
            <% for (let guia of guias) { %>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title"><%= guia.title %></h5>
                            <p class="card-text"><%= guia.content %></p>
                            <a href="/guias/edit/<%= guia.id %>" class="btn btn-primary">Editar</a>
                            <a href="/guias/delete/<%= guia.id %>" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            <% } %>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
