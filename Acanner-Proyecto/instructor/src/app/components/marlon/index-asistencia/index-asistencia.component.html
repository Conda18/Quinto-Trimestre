<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCANER - Asistencia</title>
    <link rel="icon" type="icon" href="/imagenes/LOGO SIN FONDO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/imagenes/LOGO SIN FONDO.png" alt="Logo de la página" width="51" height="50">
                A C A N N E R
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil"><img src="/imagenes/Perfil.png" alt="Logo de la página" width="50" height="50"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="titulo">Asistencia</h1>
        <a class="btn btn-primary mb-3" href="/asistencia/create">Registrar Asistencia</a>
        <div class="row">
            <% asistencias.forEach(asistencia => { %>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title"><%= asistencia.fecha %></h5>
                            <p class="card-text"><%= asistencia.estado %></p>
                            <a href="/asistencia/edit/<%= asistencia.id %>" class="btn btn-primary">Editar</a>
                            <a href="/asistencia/delete/<%= asistencia.id %>" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            <% }); %>
        </div>
    </div>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+9J6gK5CsurfsOtWr+O8Csf8J+g1fFwFJ8XnPxW2JyN3RJ" crossorigin="anonymous"></script>
</body>
</html>
